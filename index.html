<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary Component</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>


        <div class="card">
            <img class="heroimage" src="images/illustration-hero.svg" alt="Hero
                image" />
            <div class="container">

                <h2 class="title">Order Summary </h2>
                <p class="orderdescription"> You can now listen to millions of
                    songs, audiobooks, and
                    podcasts on any
                    device anywhere you like!
                </p>
                <div class="plan-container">
                    <img class="plan-image" src="images/icon-music.svg"
                        alt="Plan image" />
                    <div class="plandescription">
                        <strong>Annual plan</strong>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="proceed-button"> Proceed to payment</button>
                <button class="cancel-button"> Cancel Order</button>
            </div>


        </div>

    </body>
</html>
